<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Circuit Designer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="logo-area">
                <h1>Circuit Designer</h1>
            </div>

            <div class="control-group">
                <h3>Board Size (Holes)</h3>
                <div class="input-row">
                    <label>Width: <input type="number" id="boardWidth" value="30" min="5" max="100"></label>
                    <label>Height: <input type="number" id="boardHeight" value="20" min="5" max="100"></label>
                </div>
                <button id="updateBoardBtn" class="primary-btn">Update Board</button>
            </div>

            <div class="control-group">
                <h3>Wire Settings</h3>
                <div class="wire-type-toggle">
                    <label class="radio-label">
                        <input type="radio" name="wireType" value="front" checked>
                        <span>表配線 (Front)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="wireType" value="back">
                        <span>裏配線 (Back)</span>
                    </label>
                </div>

                <h4>Color</h4>
                <div class="color-palette" id="colorPalette">
                    <!-- Colors will be generated by JS -->
                </div>
            </div>

            <div class="control-group">
                <h3>Component</h3>
                <div class="input-row">
                    <label>W: <input type="number" id="compWidth" value="4" min="1"></label>
                    <label>H: <input type="number" id="compHeight" value="2" min="1"></label>
                </div>
                <div class="input-row">
                    <label style="width:100%">Label: <input type="text" id="compLabel" placeholder="IC1"
                            style="width: 100%;"></label>
                </div>
                <div class="input-row">
                    <label style="width:100%">Pins: <input type="text" id="compPins" placeholder="VCC,GND,..."
                            style="width: 100%;"></label>
                </div>
                <div style="display: flex; gap: 5px;">
                    <button id="addComponentBtn" class="secondary-btn">Add</button>
                    <button id="updateComponentBtn" class="secondary-btn" disabled>Update</button>
                </div>
            </div>

            <div class="control-group action-buttons">
                <button id="clearBtn" class="danger-btn">Clear All</button>
                <div style="display: flex; gap: 5px;">
                    <button id="saveBtn" class="action-btn">Save</button>
                    <button id="loadBtn" class="action-btn">Load</button>
                    <!-- Hidden file input -->
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                </div>
                <button id="exportBtn" class="action-btn">Export PNG</button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="canvas-container">
                <canvas id="circuitCanvas" tabindex="0" style="outline: none;"></canvas>
            </div>
            <div class="status-bar">
                <span id="coordDisplay">X: 0, Y: 0</span>
                <span id="modeDisplay">Mode: Draw Wire</span>
            </div>
        </main>
    </div>

    <script src="js/canvas.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
